<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SabzLearn Js BookList</title>
  <style>
body {
  font-family: sans-serif;
  background: #fff;
  margin: 0;
  padding: 20px;
  text-align: center;
}

.container {
  max-width: 600px;
  margin: auto;
}

h1 {
  font-size: 32px;
  margin-bottom: 20px;
}

.logo {
  font-size: 32px;
}

.orange {
  color: orange;
}

form input {
  width: 100%;
  padding: 10px;
  margin: 5px 0;
  font-size: 16px;
}

form button {
  width: 100%;
  padding: 10px;
  background: orange;
  color: white;
  font-size: 18px;
  border: none;
  cursor: pointer;
  margin-top: 10px;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 30px;
}

th, td {
  padding: 12px;
  border: 1px solid #ccc;
}

tbody tr:nth-child(even) {
  background-color: #f9f9f9;
}

	  
  </style>
</head>
<body>
  <div class="container">
    <h1><span class="logo">ðŸ“˜</span> <span>SabzLearn Js</span> <span class="orange">BookList</span></h1>
    
    <form id="book-form">
      <input type="text" id="title" placeholder="Title" required>
      <input type="text" id="author" placeholder="Author" required>
      <input type="text" id="year" placeholder="Year" required>
      <button type="submit">Add Book</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Year</th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
  </div>

  <script>
document.addEventListener("DOMContentLoaded", loadBooks);
document.getElementById("book-form").addEventListener("submit", addBook);

function addBook(e) {
  e.preventDefault();

  const title = document.getElementById("title").value.trim();
  const author = document.getElementById("author").value.trim();
  const year = document.getElementById("year").value.trim();

  if (title && author && year) {
    const book = { title, author, year };

    addBookToTable(book);
    saveBookToLocalStorage(book);

    // Reset form
    document.getElementById("book-form").reset();
  }
}

function addBookToTable(book) {
  const list = document.getElementById("book-list");
  const row = document.createElement("tr");
  row.innerHTML = `
    <td>${book.title}</td>
    <td>${book.author}</td>
    <td>${book.year}</td>
  `;
  list.appendChild(row);
}

function saveBookToLocalStorage(book) {
  const books = JSON.parse(localStorage.getItem("books")) || [];
  books.push(book);
  localStorage.setItem("books", JSON.stringify(books));
}

function loadBooks() {
  const books = JSON.parse(localStorage.getItem("books")) || [];
  books.forEach(book => addBookToTable(book));
}
	  
	  
  </script>
</body>
</html>
