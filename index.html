<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ŸÖŸáŸÖ ÿ®ÿ±ÿß€å ŸÖŸàÿ®ÿß€åŸÑ -->	
  <title>Ehsan Library</title>
  <style>
* {
  box-sizing: border-box;
}

body {
  font-family: sans-serif;
  background: #fff;
  margin: 0;
  padding: 20px;
  text-align: center;
}

.container {
  max-width: 600px;
  margin: auto;
  padding: 10px;
}

h1 {
  font-size: 24px;
  margin-bottom: 20px;
}

.logo {
  font-size: 28px;
}

.orange {
  color: orange;
}

form {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

form input,
form button {
  padding: 12px;
  font-size: 16px;
  width: 100%;
}

form button {
  background: orange;
  color: white;
  border: none;
  cursor: pointer;
  font-weight: bold;
}

.table-container {
  overflow-x: auto;
  margin-top: 30px;
}

table {
  width: 100%;
  border-collapse: collapse;
  min-width: 350px;
}

th, td {
  padding: 12px;
  border: 1px solid #ccc;
}

tbody tr:nth-child(even) {
  background-color: #f9f9f9;
}

/* ŸÖŸàÿ®ÿß€åŸÑ: ŸÅŸàŸÜÿ™ ⁄©Ÿà⁄Ü⁄©ÿ™ÿ± Ÿà ÿ≥ÿßÿØŸá‚Äåÿ≥ÿßÿ≤€å */
@media (max-width: 480px) {
  h1 {
    font-size: 20px;
  }

  form input, form button {
    font-size: 14px;
    padding: 10px;
  }

  th, td {
    font-size: 14px;
    padding: 8px;
  }
}
	  
  </style>
</head>
<body>
  <div class="container">
    <h1><span class="logo">üìò</span> <span>ehsan university</span> <span class="orange">BookList</span></h1>
    
    <form id="book-form">
      <input type="text" id="title" placeholder="Title" required>
      <input type="text" id="author" placeholder="Author" required>
      <input type="text" id="year" placeholder="Year" required>
      <button type="submit">Add Book</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Year</th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
  </div>

  <script>
document.addEventListener("DOMContentLoaded", loadBooks);
document.getElementById("book-form").addEventListener("submit", addBook);

function addBook(e) {
  e.preventDefault();

  const title = document.getElementById("title").value.trim();
  const author = document.getElementById("author").value.trim();
  const year = document.getElementById("year").value.trim();

  if (title && author && year) {
    const book = { title, author, year };

    addBookToTable(book);
    saveBookToLocalStorage(book);

    // Reset form
    document.getElementById("book-form").reset();
  }
}

function addBookToTable(book) {
  const list = document.getElementById("book-list");
  const row = document.createElement("tr");
  row.innerHTML = `
    <td>${book.title}</td>
    <td>${book.author}</td>
    <td>${book.year}</td>
  `;
  list.appendChild(row);
}

function saveBookToLocalStorage(book) {
  const books = JSON.parse(localStorage.getItem("books")) || [];
  books.push(book);
  localStorage.setItem("books", JSON.stringify(books));
}

function loadBooks() {
  const books = JSON.parse(localStorage.getItem("books")) || [];
  books.forEach(book => addBookToTable(book));
}
	  
	  
  </script>
</body>
</html>
