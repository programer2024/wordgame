<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه کاربری</title>
    <style>
a {

    width: 100%;
    padding: 8px;
    margin-bottom: 10px;

}
	    
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    display: flex;
    justify-content: space-around;
    width: 80%;
}

.form-container {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"], input[type="password"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

.error-message {
    color: red;
    text-align: center;
}


	    
    </style>
</head>
<body>
	<header>
	<a href="saveme.html" target="_blank">بعدا ثبت نام میکنم</a>
	</header>
    <div class="container">
        <div id="login-container" class="form-container">
            <form id="loginForm">
                <h2>ورود</h2>
                <label for="login-username">نام کاربری</label>
                <input type="text" id="login-username" name="username" required>
                <label for="login-password">رمز عبور</label>
                <input type="password" id="login-password" name="password" required>
                <button type="submit">ورود</button>
            </form>
            <p id="login-errorMessage" class="error-message"></p>
        </div>
        <div id="signup-container" class="form-container">
            <form id="signupForm">
                <h2>ثبت نام</h2>
                <label for="signup-username">نام کاربری</label>
                <input type="text" id="signup-username" name="username" required>
                <label for="signup-password">رمز عبور</label>
                <input type="password" id="signup-password" name="password" required>
                <button type="submit">ثبت نام</button>
            </form>
            <p id="signup-errorMessage" class="error-message"></p>
        </div>
    </div>
    <script>
document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const username = document.getElementById('login-username').value;
    const password = document.getElementById('login-password').value;

    // Check if username and password are correct
    if (localStorage.getItem(username) === password) {
        alert('ورود موفقیت‌آمیز بود!');
        window.location.href = "saveme.html"; // Redirect to the next page
    } else {
        document.getElementById('login-errorMessage').innerText = 'نام کاربری یا رمز عبور اشتباه است';
    }
});

document.getElementById('signupForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const username = document.getElementById('signup-username').value;
    const password = document.getElementById('signup-password').value;

    // Store username and password in localStorage
    if (localStorage.getItem(username)) {
        document.getElementById('signup-errorMessage').innerText = 'نام کاربری از قبل وجود دارد';
    } else {
        localStorage.setItem(username, password);
        alert('ثبت نام موفقیت‌آمیز بود!');
        // Redirect to login form after successful signup
        document.getElementById('login-container').style.display = 'block';
        document.getElementById('signup-container').style.display = 'none';
    }
});

// Initially show login form and hide signup form
document.getElementById('login-container').style.display = 'block';
document.getElementById('signup-container').style.display = 'block';


	    
    </script>
</body>
</html>
