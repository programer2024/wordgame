	<header>

		<h1>ودر ادامه سوالاتی مانند اسمت چیه و جک بگو بپرسید چون غیر از این فعلا جواب نمیده برای جک های بیشتر هی بهش پیام بدید جک بگو</h1>

	<body>

		#chat-container {
  width: 600px;

  overflow-y: scroll;
  margin-bottom: 20px;
}

  margin-bottom: 10px;

  width: 80%;

<script>

const chatContainer = document.getElementById('chat-container');
const chatLog = document.getElementById('chat-log');
const userInput = document.getElementById('user-input');
const sendBtn = document.getElementById('send-btn');

sendBtn.addEventListener('click', sendMessage);

function sendMessage() {
  const userMessage = userInput.value;
  displayMessage(userMessage, 'user');
  
  if (userMessage.includes('سلام خوبی')) {
    displayMessage('من خوب هستم. شما چطورید؟', 'bot');
  } else if (userMessage.includes('جک بگو')) {
    const joke = getJoke();
    displayMessage(joke, 'bot');
  } else if (userMessage.includes('اسمت چیه')) {
    displayMessage('من دستیار شما هستم', 'bot');
  } else {
    displayMessage('متوجه نشدم. لطفا سوال یا درخواست خود را مجدداً بیان کنید.', 'bot');
  }
  
  userInput.value = '';
}

function displayMessage(message, sender) {
  const messageElem = document.createElement('div');
  messageElem.classList.add('message');
  messageElem.classList.add(sender);
  messageElem.innerText = message;
  chatLog.appendChild(messageElem);
  chatContainer.scrollTop = chatContainer.scrollHeight;
}

function getJoke() {
  const jokes = ['یه روز یه خره قرص اگز میخوره میگه عر عر منم منم خر خر', 'یه ادم میخوره به جدول میشینه حل میکنه', 'خری؟'];
  const randomIndex = Math.floor(Math.random() * jokes.length);
  return jokes[randomIndex];
}

</script>
