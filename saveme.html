<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فیلیمو شبیه‌سازی</title>
    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
}

header {
    background-color: #ff5722;
    color: white;
    padding: 10px 20px;
    text-align: center;
}

header h1 {
    margin: 0;
}

nav ul {
    list-style: none;
    padding: 0;
    display: flex;
    justify-content: center;
    margin: 10px 0 0;
}

nav ul li {
    margin: 0 10px;
}

nav ul li a {
    color: white;
    text-decoration: none;
}

.slider {
    position: relative;
    overflow: hidden;
    max-width: 100%;
    margin: 20px auto;
}

.slider-container {
    display: flex;
    transition: transform 0.5s ease;
}

.slide {
    min-width: 100%;
    position: relative;
}

.slide img {
    width: 100%;
    height: auto;
    border-radius: 8px;
}

.caption {
    position: absolute;
    bottom: 10px;
    left: 20px;
    color: white;
    background: rgba(0, 0, 0, 0.6);
    padding: 10px;
    border-radius: 8px;
}

button.prev, button.next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    font-size: 18px;
    border-radius: 50%;
}

button.prev {
    left: 10px;
}

button.next {
    right: 10px;
}

button:hover {
    background: rgba(0, 0, 0, 0.8);
}

        
    </style>
</head>
<body>
    <header>
        <h1>فیلیمو شبیه‌سازی</h1>
        <nav>
            <ul>
                <li><a href="#">خانه</a></li>
                <li><a href="#">فیلم‌ها</a></li>
                <li><a href="#">درباره ما</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- اسلایدر -->
        <section class="slider">
            <div class="slider-container">
                <div class="slide">
                    <img src="https://via.placeholder.com/800x400" alt="فیلم جدید 1">
                    <div class="caption">
                        <h3>فیلم جدید 1</h3>
                        <p>ژانر: اکشن</p>
                    </div>
                </div>
                <div class="slide">
                    <img src="https://via.placeholder.com/800x400" alt="فیلم جدید 2">
                    <div class="caption">
                        <h3>فیلم جدید 2</h3>
                        <p>ژانر: کمدی</p>
                    </div>
                </div>
                <div class="slide">
                    <img src="https://via.placeholder.com/800x400" alt="فیلم جدید 3">
                    <div class="caption">
                        <h3>فیلم جدید 3</h3>
                        <p>ژانر: درام</p>
                    </div>
                </div>
            </div>
            <button class="prev">‹</button>
            <button class="next">›</button>
        </section>

        <!-- لیست فیلم‌ها -->
        <section class="movie-list">
            <h2>لیست فیلم‌ها</h2>
            <div class="movies">
                <!-- فیلم‌های نمونه -->
                <div class="movie">
                    <img src="https://via.placeholder.com/150" alt="فیلم اول">
                    <h3>فیلم اول</h3>
                    <p>ژانر: اکشن</p>
                </div>
                <div class="movie">
                    <img src="https://via.placeholder.com/150" alt="فیلم دوم">
                    <h3>فیلم دوم</h3>
                    <p>ژانر: کمدی</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>تمام حقوق محفوظ است &copy; 2025</p>
    </footer>

    <script>
document.addEventListener("DOMContentLoaded", () => {
    const sliderContainer = document.querySelector(".slider-container");
    const slides = document.querySelectorAll(".slide");
    const prevButton = document.querySelector(".prev");
    const nextButton = document.querySelector(".next");

    let currentIndex = 0;

    const updateSlider = () => {
        sliderContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
    };

    nextButton.addEventListener("click", () => {
        currentIndex = (currentIndex + 1) % slides.length;
        updateSlider();
    });

    prevButton.addEventListener("click", () => {
        currentIndex = (currentIndex - 1 + slides.length) % slides.length;
        updateSlider();
    });
});
// script.js
document.addEventListener("DOMContentLoaded", () => {
    const movies = [
        { title: "فیلم چهارم", genre: "وحشت", image: "https://via.placeholder.com/150" },
        { title: "فیلم پنجم", genre: "ماجراجویی", image: "https://via.placeholder.com/150" },
    ];

    const movieContainer = document.querySelector(".movies");

    // افزودن فیلم‌ها به صفحه
    movies.forEach(movie => {
        const movieElement = document.createElement("div");
        movieElement.classList.add("movie");
        movieElement.innerHTML = 
            <img src="${movie.image}" alt="${movie.title}">
            <h3>${movie.title}</h3>
            <p>ژانر: ${movie.genre}</p>
        ;
        movieContainer.appendChild(movieElement);
    });
});

        
    </script>
</body>
</html>
