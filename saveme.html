<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دیجی کالا - فروشگاه اینترنتی</title>
</head>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    direction: rtl;
    background-color: #f4f4f4;
}

header {
    background-color: #ff6347;
    color: #ffffff;
    padding: 10px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo h1 {
    margin: 0 20px;
}

.search-bar {
    display: flex;
}

.search-bar input[type="text"] {
    padding: 5px;
    border: none;
    border-radius: 4px;
    margin-right: 10px;
}

.search-bar button {
    padding: 5px 10px;
    background-color: #ffffff;
    color: #ff6347;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
}

nav ul li {
    margin: 0 10px;
}

nav ul li a {
    color: #ffffff;
    text-decoration: none;
}

main {
    padding: 20px;
}

.categories, .products {
    margin-bottom: 20px;
}

.categories ul {
    list-style: none;
    padding: 0;
}

.categories ul li {
    margin: 10px 0;
}

.categories ul li a {
    color: #ff6347;
    text-decoration: none;
}

.product-list {
    display: flex;
    flex-wrap: wrap;
}

.product-item {
    background-color: #ffffff;
    border: 1px solid #ddd;
    border-radius: 4px;
    margin: 10px;
    padding: 10px;
    text-align: center;
    width: calc(33.333% - 20px);
    box-sizing: border-box;
}

.product-item img {
    max-width: 100%;
    height: auto;
}

.product-item h3 {
    margin: 10px 0;
}

footer {
    background-color: #333;
    color: #ffffff;
    text-align: center;
    padding: 10px 0;
}



	
</style>
<body>
    <header>
        <div class="logo">
            <h1>دیجی کالا</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="جستجو...">
            <button>جستجو</button>
        </div>
        <nav>
            <ul>
                <li><a href="#">خانه</a></li>
                <li><a href="#">محصولات</a></li>
                <li><a href="#">تماس با ما</a></li>
                <li><a href="#">درباره ما</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="categories">
            <h2>دسته‌بندی‌ها</h2>
            <ul>
                <li><a href="#">الکترونیک</a></li>
                <li><a href="#">مد و پوشاک</a></li>
                <li><a href="#">زیبایی و سلامت</a></li>
                <li><a href="#">خانه و آشپزخانه</a></li>
                <li><a href="#">ورزش و سفر</a></li>
            </ul>
        </section>
        <section class="products">
            <h2>محصولات پرفروش</h2>
            <div class="product-list">
                <div class="product-item">
                    <img src="product1.jpg" alt="محصول 1">
                    <h3>محصول 1</h3>
                    <p>توضیحات محصول 1</p>
                    <button>اضافه به سبد خرید</button>
                </div>
                <div class="product-item">
                    <img src="product2.jpg" alt="محصول 2">
                    <h3>محصول 2</h3>
                    <p>توضیحات محصول 2</p>
                    <button>اضافه به سبد خرید</button>
                </div>
                <!-- محصولات بیشتر می‌توانند به همین شکل اضافه شوند -->
            </div>
        </section>
    </main>
    <footer>
        <p>کلیه حقوق محفوظ است &copy; 2024</p>
    </footer>
    <script>
document.addEventListener('DOMContentLoaded', function() {
    const searchBar = document.querySelector('.search-bar input');
    const searchButton = document.querySelector('.search-bar button');

    searchButton.addEventListener('click', function() {
        const query = searchBar.value;
        alert('جستجوی شما: ' + query);
        // در اینجا می‌توانید کد جستجو یا هدایت به صفحه دیگر را اضافه کنید
    });
});



	    
    </script>
</body>
</html>
