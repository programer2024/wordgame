<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مناظره سرخابی</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <style>
        body {
            font-family: 'Vazir', Arial, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #ffffff;
            padding: 15px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .search-bar {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
        }

        .search-bar input[type="text"] {
            padding: 5px;
            border: none;
            border-radius: 4px;
            margin-right: 10px;
            flex: 1;
        }

        .search-bar button {
            padding: 5px 10px;
            background-color: #ffffff;
            color: #333;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #FFD700;
        }

        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .video-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .video-item {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 320px;
        }

        .video-item video {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .video-item h3 {
            margin: 10px 0;
        }

        footer {
            background-color: #333;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        @media (max-width: 768px) {
            .video-gallery {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>مناظره سرخابی</h1>
        </div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="جستجو...">
            <button id="searchButton">جستجو</button>
        </div>
        <nav>
            <ul>
                <li><a href="mahdi.html">خانه</a></li>
                <li><a href="#">اختصاصی</a></li>
                <li><a href="index.html">ثبت نام / ورود</a></li>
                <li><a href="#">تماس با ما</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="video-gallery">
            <div class="video-item">
                <video controls>
                    <source src="video/video1.mp4" type="video/mp4">
                    مرورگر شما از تگ ویدئو پشتیبانی نمی‌کند.
                </video>
                <h3>عنوان ویدئو 1</h3>
                <p>توضیحات کوتاه درباره ویدئو 1</p>
            </div>
            <div class="video-item">
                <video controls>
                    <source src="video/video2.mp4" type="video/mp4">
                    مرورگر شما از تگ ویدئو پشتیبانی نمی‌کند.
                </video>
                <h3>عنوان ویدئو 2</h3>
                <p>توضیحات کوتاه درباره ویدئو 2</p>
            </div>
            <!-- ویدئوهای بیشتر می‌توانند به همین شکل اضافه شوند -->
        </section>
    </main>
    <footer>
        <p>کلیه حقوق محفوظ است &copy; 2024</p>
    </footer>
</body>
</html>
