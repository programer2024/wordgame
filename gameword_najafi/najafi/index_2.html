const finalWord = number[tutorial];

function confirmation() {
    if (attempts < maxAttempts) {
        if (wordle.join("") === finalWord) {
            Swal.fire({
                position: 'center',
                icon: 'success',
                title: "افرین",
                showConfirmButton: false,
                timer: 1500
            });
            history.push(`تلاش ${attempts + 1}: ${wordle.join("")} - موفق`);
        } else {
            Swal.fire({
                position: 'center',
                icon: 'error',
                title: "اشتباه است",
                showConfirmButton: false,
                timer: 1500
            });
            history.push(`تلاش ${attempts + 1}: ${wordle.join("")} - ناموفق`);
            attempts++;
        }
        
        // نمایش تاریخچه تلاش‌ها
        displayHistory();
        
        // بررسی اینکه آیا حداکثر تلاش‌ها انجام شده است یا خیر
        if (attempts >= maxAttempts) {
            Swal.fire({
                position: 'center',
                icon: 'info',
                title: "تعداد تلاش‌ها به پایان رسید!",
                text: `کلمه‌ی صحیح: ${finalWord}`,
                showConfirmButton: true
            });
        }
    }
}

function displayHistory() {
    const historyContainer = document.getElementById("history");
    historyContainer.innerHTML = ""; // پاک کردن تاریخچه قبلی
    history.forEach(entry => {
        const div = document.createElement("div");
        div.textContent = entry;
        historyContainer.appendChild(div);
    });
}
